<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .container {
            padding: 50px;
            text-align: center;
        }
        .theme-toggle {
            padding: 10px;
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body class="dark">
    <div class="container">
        <h1>Theme Toggle Test</h1>
        <button id="theme-toggle" class="theme-toggle"><i class="fas fa-sun"></i></button>
        <p>Click the button above to toggle between dark and light themes</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            
            // Check for saved theme preference or use default
            const currentTheme = localStorage.getItem('theme') || 'dark';
            
            // Apply the saved theme or default
            if (currentTheme === 'light') {
                body.classList.remove('dark');
                body.classList.add('light');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                body.classList.remove('light');
                body.classList.add('dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            // Toggle theme when button is clicked
            themeToggle.addEventListener('click', function() {
                if (body.classList.contains('dark')) {
                    body.classList.remove('dark');
                    body.classList.add('light');
                    localStorage.setItem('theme', 'light');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                } else {
                    body.classList.remove('light');
                    body.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                }
            });
        });
    </script>
    <script src="js/navigation-fix.js"></script>
</body>
</html>
