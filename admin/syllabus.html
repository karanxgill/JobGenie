<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Syllabus - JobGenie Admin</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Theme initialization script -->
    <script src="../js/theme-init.js"></script>
</head>
<body class="dark" id="main-body">
    <div class="admin-container">
        <!-- Admin Navbar will be inserted here -->
        <div id="admin-navbar-placeholder"></div>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Top Bar -->
            <header class="admin-header">
                <div class="header-search">
                    <input type="text" placeholder="Search syllabus...">
                    <button><i class="fas fa-search"></i></button>
                </div>

                <div class="header-user">
                    
                    <span class="user-name">Admin User</span>
                    
                </div>
            </header>

            <!-- Syllabus Content -->
            <div class="content-wrapper">
                <div class="content-header">
                    <h1>Manage Syllabus</h1>
                    <button class="add-new-btn" id="add-syllabus-btn">
                        <i class="fas fa-plus"></i> Add New Syllabus
                    </button>
                </div>

                <!-- Filters -->
                <div class="content-filters">
                    <div class="filter-group">
                        <label for="syllabus-category-filter">Category:</label>
                        <select id="syllabus-category-filter">
                            <option value="">All Categories</option>
                            <option value="central">Central Government</option>
                            <option value="state">State Government</option>
                            <option value="banking">Banking</option>
                            <option value="railway">Railway</option>
                            <option value="defence">Defence</option>
                            <option value="teaching">Teaching</option>
                            <option value="police">Police</option>
                        </select>
                    </div>

                    <button class="filter-btn" id="apply-filters-btn">Apply Filters</button>
                    <button class="filter-btn clear-btn" id="clear-filters-btn">Clear Filters</button>
                </div>

                <!-- Syllabus Table -->
                <div class="content-table">
                    <table id="syllabus-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Organization</th>
                                <th>Category</th>
                                <th>Release Date</th>
                                <th>Link</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="syllabus-table-body">
                            <!-- Syllabus items will be loaded from JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="content-pagination" id="syllabus-pagination">
                    <!-- Pagination will be generated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Syllabus Modal -->
    <div class="modal" id="syllabus-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Syllabus</h2>
                <span class="close-modal">&times;</span>
            </div>

            <div class="modal-body">
                <form id="syllabus-form">
                    <input type="hidden" id="syllabus-id">

                    <div class="form-group">
                        <label for="syllabus-title">Syllabus Title*</label>
                        <input type="text" id="syllabus-title" required>
                    </div>

                    <div class="form-group">
                        <label for="syllabus-organization">Organization*</label>
                        <input type="text" id="syllabus-organization" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="syllabus-category">Category*</label>
                            <select id="syllabus-category" required>
                                <option value="">Select Category</option>
                                <option value="central">Central Government</option>
                                <option value="state">State Government</option>
                                <option value="banking">Banking</option>
                                <option value="railway">Railway</option>
                                <option value="defence">Defence</option>
                                <option value="teaching">Teaching</option>
                                <option value="police">Police</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="syllabus-release-date">Release Date*</label>
                            <input type="date" id="syllabus-release-date" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="syllabus-description">Description</label>
                        <textarea id="syllabus-description" rows="5"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="syllabus-download-link">Download Link*</label>
                        <input type="url" id="syllabus-download-link" required>
                    </div>

                    <div class="form-group">
                        <label for="syllabus-featured">Featured Syllabus</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="syllabus-featured">
                            <label for="syllabus-featured">Mark as featured syllabus</label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="cancel-btn" id="cancel-syllabus-btn">Cancel</button>
                        <button type="submit" class="save-btn" id="save-syllabus-btn">Save Syllabus</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="delete-modal">
        <div class="modal-content delete-modal-content">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
                <span class="close-modal">&times;</span>
            </div>

            <div class="modal-body">
                <p>Are you sure you want to delete this syllabus? This action cannot be undone.</p>

                <!-- Loading indicator (hidden by default) -->
                <div id="delete-loading" style="display: none; text-align: center; margin: 10px 0;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 24px;"></i>
                    <p>Deleting syllabus...</p>
                </div>

                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancel-delete-btn">Cancel</button>
                    <button type="button" class="delete-btn" id="confirm-delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/api-service.js"></script>
    
    <script src="../js/mobile-menu.js"></script>
    <script src="../js/admin-includes.js"></script>
    <script src="../js/admin-handler.js"></script>
    <!-- Removed admin-button-fix.js to prevent duplicate event listeners -->
    
</body>
</html>
