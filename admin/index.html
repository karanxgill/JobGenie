<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - JobGenie</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark" id="main-body">
    <div class="admin-login-container">
        <div class="login-form">
            <div class="logo-container">
                <img src="../images/logo.webp" alt="EasyNaukri Logo" class="logo">
                <h1>JobGenie Admin</h1>
            </div>
            <div style="text-align: center; margin-bottom: 20px;">
                
            </div>

            <form id="admin-login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="login-footer">
                <p>Forgot password? <a href="#">Reset Password</a></p>
                <p>&copy; 2025 JobGenie Admin Panel</p>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/api-service.js"></script>
    
    <script src="../js/admin-handler.js"></script>
</body>
</html>
