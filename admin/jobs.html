<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Jobs - JobGenie Admin</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark" id="main-body">
    <div class="admin-container">
        <!-- Admin Navbar will be inserted here -->
        <div id="admin-navbar-placeholder"></div>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Top Bar -->
            <header class="admin-header">
                <div class="header-search">
                    <input type="text" placeholder="Search jobs...">
                    <button><i class="fas fa-search"></i></button>
                </div>

                <div class="header-user">
                    <span class="user-name">Admin User</span>

                </div>
            </header>

            <!-- Jobs Content -->
            <div class="content-wrapper">
                <div class="content-header">
                    <h1>Manage Jobs</h1>
                    <button class="add-new-btn" id="add-job-btn">
                        <i class="fas fa-plus"></i> Add New Job
                    </button>
                </div>

                <!-- Filters -->
                <div class="content-filters">
                    <div class="filter-group">
                        <label for="job-category-filter">Category:</label>
                        <select id="job-category-filter">
                            <option value="">All Categories</option>
                            <option value="central">Central Government</option>
                            <option value="state">State Government</option>
                            <option value="banking">Banking</option>
                            <option value="railway">Railway</option>
                            <option value="defence">Defence</option>
                            <option value="teaching">Teaching</option>
                            <option value="police">Police</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="job-status-filter">Status:</label>
                        <select id="job-status-filter">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="upcoming">Upcoming</option>
                            <option value="expired">Expired</option>
                        </select>
                    </div>

                    <button class="filter-btn" id="apply-filters-btn">Apply Filters</button>
                    <button class="filter-btn clear-btn" id="clear-filters-btn">Clear Filters</button>
                </div>

                <!-- Jobs Table -->
                <div class="content-table">
                    <table id="jobs-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Organization</th>
                                <th>Category</th>
                                <th>Last Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="jobs-table-body">
                            <!-- Jobs will be loaded from JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="content-pagination" id="jobs-pagination">
                    <!-- Pagination will be generated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Job Modal -->
    <div class="modal" id="job-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Job</h2>
                <span class="close-modal">&times;</span>
            </div>

            <div class="modal-body">
                <form id="job-form">
                    <input type="hidden" id="job-id">

                    <div class="form-group">
                        <label for="job-title">Job Title*</label>
                        <input type="text" id="job-title" required>
                    </div>

                    <div class="form-group">
                        <label for="job-organization">Organization*</label>
                        <input type="text" id="job-organization" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="job-category">Category*</label>
                            <select id="job-category" required>
                                <option value="">Select Category</option>
                                <option value="central">Central Government</option>
                                <option value="state">State Government</option>
                                <option value="banking">Banking</option>
                                <option value="railway">Railway</option>
                                <option value="defence">Defence</option>
                                <option value="teaching">Teaching</option>
                                <option value="police">Police</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="job-location">Location</label>
                            <input type="text" id="job-location">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="job-start-date">Start Date*</label>
                            <input type="date" id="job-start-date" required>
                        </div>

                        <div class="form-group">
                            <label for="job-last-date">Last Date*</label>
                            <input type="date" id="job-last-date" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="job-description">Description*</label>
                        <textarea id="job-description" rows="5" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="job-vacancies">Total Vacancies</label>
                            <input type="number" id="job-vacancies" min="1">
                        </div>

                        <div class="form-group">
                            <label for="job-qualification">Qualification Required</label>
                            <input type="text" id="job-qualification">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="job-age-limit">Age Limit</label>
                            <input type="text" id="job-age-limit">
                        </div>

                        <div class="form-group">
                            <label for="job-application-fee">Application Fee</label>
                            <input type="text" id="job-application-fee">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="job-apply-link">Application Link*</label>
                        <input type="url" id="job-apply-link" required>
                    </div>

                    <div class="form-group">
                        <label for="job-status">Status*</label>
                        <select id="job-status" required>
                            <option value="active">Active</option>
                            <option value="upcoming">Upcoming</option>
                            <option value="expired">Expired</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="job-featured">Featured Job</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="job-featured">
                            <label for="job-featured">Mark as featured job</label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="cancel-btn" id="cancel-job-btn">Cancel</button>
                        <button type="submit" class="save-btn" id="save-job-btn">Save Job</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="delete-modal">
        <div class="modal-content delete-modal-content">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
                <span class="close-modal">&times;</span>
            </div>

            <div class="modal-body">
                <p>Are you sure you want to delete this job? This action cannot be undone.</p>

                <!-- Loading indicator (hidden by default) -->
                <div id="delete-loading" style="display: none; text-align: center; margin: 10px 0;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 24px;"></i>
                    <p>Deleting job...</p>
                </div>

                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancel-delete-btn">Cancel</button>
                    <button type="button" class="delete-btn" id="confirm-delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load other scripts -->
    <script src="../js/main.js"></script>
    <script src="../js/api-service.js"></script>
    <script src="../js/mobile-menu.js"></script>
    <script src="../js/admin-includes.js"></script>
    <script src="../js/admin-handler.js"></script>
    <!-- Removed admin-button-fix.js to prevent duplicate event listeners -->
    <script src="../js/debug-helper.js"></script>
</body>
</html>
